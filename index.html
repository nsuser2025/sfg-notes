<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SFG ノート</title>
<link rel="stylesheet" href="styles.css">
<!-- MathJax -->
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<!-- Marked.js -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<h1>SFG ノート雑記帳</h1>

<div id="note-container"></div>

<script>
marked.setOptions({
  breaks: true,
  gfm: true,
  sanitize: false
});

// Markdown を読み込んでレンダリング
fetch('notes/chapter1.md')
  .then(res => res.text())
  .then(text => {
    document.getElementById('note-container').innerHTML = marked.parse(text);
    MathJax.typesetPromise(); // 数式レンダリング
  });
</script>

</body>
</html>
